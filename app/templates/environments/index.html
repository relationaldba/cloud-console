<div class="content-header">

  <hgroup>

    <h3>Environments</h3>
    <p>Create and Manage your Environments. Environments can be added to a Stack and deployed on the cloud platform of your choice.</p>
  </hgroup>

  <article class="card card-add"
           hx-get="/environments/create"
           hx-target=".content-body"
           hx-swap="beforeend">

    <div class="card-content">

      <div class="card-body">
        <h4>Add an Environment</h4>
        <i class="bi bi-plus-circle-fill card-icon icon-primary"></i>
      </div>
    </div>
  </article>
</div>

<hr />

<div class="content-options">
  <small>Showing {{ environments|length }} Environments. </small>
  <label for="active"
         hx-get="/environments"
         hx-trigger="click"
         hx-swap="innerHTML"
         hx-target=".content-root">
    <input type="checkbox"
           id="active"
           name="active"
           checked
           disabled>Show Inactive</label>
</div>

<div class="content-body">

  {% for environment in environments %}

  {% include "environments/card.html" %}

  {% endfor %}

</div>

<div class="content-footer">

  <label class="error-message"
         id="error-message"
         style="display: none;"></label>
</div>
