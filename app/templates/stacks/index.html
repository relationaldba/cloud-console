  </hgroup>

<hr />

<div class="content-options">
  <small>Showing {{ stacks|length }} Stacks. </small>
  <label for="active"
         hx-get="/stacks"
         hx-trigger="click"
         hx-swap="innerHTML"
         hx-target=".content-root">
    <input type="checkbox"
           id="active"
           name="active"
           checked
           disabled>Show Inactive</label>
</div>

<div class="content-body">

  {% for stack in stacks %}

  {% include "stacks/card.html" %}

  {% endfor %}

</div>

<div class="content-footer">

  <label class="error-message"
         id="error-message"
         style="display: none;"></label>
</div>

<!-- sidenav -->

<div class="sidenav-body"
     id="sidenav-body"
     hx-swap-oob="true">

  <div class="sidenav-item sidenav-item-home"
       hx-get="/"
       hx-trigger="click"
       hx-swap="outerHTML"
       hx-target="html">Home</div>

  <div class="sidenav-item sidenav-item-deployments"
       hx-get="/deployments"
       hx-trigger="click"
       hx-swap="innerHTML"
       hx-target=".content-root">Deployments</div>

  <div class="sidenav-item sidenav-item-stacks sidenav-item-active"
       hx-get="/stacks"
       hx-trigger="click"
       hx-swap="innerHTML"
       hx-target=".content-root">Stacks</div>

  <div class="sidenav-item sidenav-item-environments"
       hx-get="/environments"
       hx-trigger="click"
       hx-swap="innerHTML"
       hx-target=".content-root">Environments</div>

  <div class="sidenav-item sidenav-item-products"
       hx-get="/products"
       hx-trigger="click"
       hx-swap="innerHTML"
       hx-target=".content-root">Products</div>

  <div class="sidenav-item sidenav-item-cloudproviders"
       hx-get="/cloudproviders"
       hx-trigger="click"
       hx-swap="innerHTML"
       hx-target=".content-root">Cloud Providers</div>

  <div class="sidenav-item sidenav-item-users"
       hx-get="/users"
       hx-trigger="click"
       hx-swap="innerHTML"
       hx-target=".content-root">Users</div>

</div>
