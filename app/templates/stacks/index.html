<div class="content-header">

  <hgroup>

    <h3>Stacks</h3>
    <p>Create and manage your Cloud Stacks. Stacks are templates that can be used to create infrastructure in a cloud environment.</p>
  </hgroup>

  <article class="card card-add"
           hx-get="/stacks/create"
           hx-target=".content-body"
           hx-swap="beforeend">

    <div class="card-content">

      <div class="card-body">
        <h4>Add a Stack</h4>
        <i class="bi bi-plus-circle-fill card-icon icon-primary"></i>
      </div>
    </div>
  </article>
</div>

<hr />

<div class="content-options">
  <small>Showing {{ stacks|length }} Stacks. </small>
  <label for="active"
         hx-get="/stacks"
         hx-trigger="click"
         hx-swap="innerHTML"
         hx-target=".content-root">
    <input type="checkbox"
           id="active"
           name="active"
           checked
           disabled>Show Inactive</label>
</div>

<div class="content-body">

  {% for stack in stacks %}

  {% include "stacks/card.html" %}

  {% endfor %}

</div>

<div class="content-footer">

  <label class="error-message"
         id="error-message"
         style="display: none;"></label>
</div>
